version: '3'
services:
  opensearch-node1:
    image: opensearchproject/opensearch:1.0.1
    restart: unless-stopped
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2,opensearch-node3
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2,opensearch-node3
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms2048m -Xmx2048m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    volumes:
      - type: bind
        source: /zfs_master/docker/data/os101/os01
        target: /usr/share/opensearch/data
    networks:
      vlan10:
        ipv4_address: "192.168.10.57"
  opensearch-node2:
    image: opensearchproject/opensearch:1.0.1
    restart: unless-stopped
    container_name: opensearch-node2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2,opensearch-node3
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2,opensearch-node3
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2048m -Xmx2048m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    volumes:
      - type: bind
        source: /zfs_master/docker/data/os101/os02
        target: /usr/share/opensearch/data
    networks:
      vlan10:
        ipv4_address: "192.168.10.58"
  opensearch-node3:
    image: opensearchproject/opensearch:1.0.1
    restart: unless-stopped
    container_name: opensearch-node3
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node3
      - discovery.seed_hosts=opensearch-node1,opensearch-node2,opensearch-node3
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2,opensearch-node3
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2048m -Xmx2048m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    volumes:
      - type: bind
        source: /zfs_master/docker/data/os101/os03
        target: /usr/share/opensearch/data
    networks:
      vlan10:
        ipv4_address: "192.168.10.59"
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.0.1
    restart: unless-stopped
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:9200","https://opensearch-node2:9200","https://opensearch-node3:9200"]' # must be a string with no spaces when specified as an environment variable
    networks:
      vlan10:
        ipv4_address: "192.168.10.60"

networks:
  vlan10:
    external: true
